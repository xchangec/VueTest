    <script>
        let activeEffect
        let set = new Set()
        function effect(fn) {
            const effectFn = () => {
                cleanup(effectFn)
                activeEffect = effectFn
                fn()
            }
            effectFn.deps = []
        }
        function cleanup(effectFn) {

        }
        effect(() => {
            set.add(activeEffect)
        })
